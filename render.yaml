databases:
  - name: postgres
    ipAllowList: []
    databaseName: whatsapp
    user: whatsapp

services:
  - type: web
    name: whatsapp
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false